name: mangrove-demo
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core scientific stack
  - numpy>=1.24
  - pandas>=2.1
  - scipy>=1.11
  - scikit-learn>=1.3

  # Geospatial
  - geopandas>=0.14
  - shapely>=2.0
  - pyproj>=3.6
  - rasterio>=1.3
  - rioxarray>=0.15

  # Pangeo stack
  - xarray>=2024.1
  - zarr>=2.16
  - dask>=2024.1
  - distributed>=2024.1
  - fsspec>=2024.1
  - s3fs>=2024.1
  - h5netcdf>=1.3

  # STAC and cloud data access
  - pystac-client>=0.7
  - stackstac>=0.5

  # Visualization
  - matplotlib>=3.8
  - plotly>=5.18
  - folium>=0.15
  - ipyleaflet>=0.18
  - contextily>=1.5

  # Jupyter
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipywidgets>=8.1

  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.66
  - python-dotenv>=1.0
  - click>=8.1
  - joblib>=1.3

  # Performance
  - numba>=0.58
  - bottleneck>=1.3

  # pip dependencies
  - pip
  - pip:
    # rHEALPix (only available via pip)
    - rhealpixdggs>=0.5.5
    # Kerchunk (better via pip)
    - kerchunk>=0.2.0
    # ODC-STAC
    - odc-stac>=0.3.8